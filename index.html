<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indicadoresBursatiles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Índicadores Bursátiles</a>
                <form class="d-flex">
                    <button type="button" class="btn btn-outline-light grafico">Ver Gráfico</button>
                </form>
            </div>
        </nav>
        <div class="col">
            <ul id="list">
            </ul>
            <div class="form-group">
                <div class="col-sm-8">
                    <select name="deptId" id="deptId" class="form-control">
                        <option value="">Listado de Indicadores </option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col">
            <button type="button" class="btn btn-outline-dark listar mt-5">Ver todos los indicadores</button>
        </div>
        <div class="col">
            <canvas id="MiGrafico" width="200" height="100"></canvas>
        </div>
        <div class="col mt-5">
            <table class="table">
                <thead>
                    <th scope="col">Indice</th>
                    <th scope="col">Nemo</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Variación</th>
                </thead>
                <tbody scope="row" id="indices">
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="Content/jquery-ui-1.13.0/jquery-ui.min.js"></script>
    <script src="listar-indicadores.js"></script>
    <script src="buscar-indicadores.js"></script>
    <script src="grafico.js"></script>
    <script src="node_modules/chart.js/dist/chart.js"></script>
    <script type="text/javascript"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->



</body>

</html>
